{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post" class="form-inline justify-content-center">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto" name="symbol"
            placeholder="Stock Symbol (e.g., 'AAPL')" type="text" required>
        <br>
        <button class="btn btn-primary ms-2" type="submit">Get Quote</button>
    </div>
</form>

{% if stock_data %}
    <div class="stock_quote mt-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Current Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ stock_data.symbol }}</td>
                    <td>{{ stock_data.price | usd }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endif %}
{% endblock %}
